<mat-card>
  <mat-card-header>
    <mat-card-title> ToDo List </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let toDo of todoList" (click)="selectCourse(toDo)">
        <h3 matLine>{{ toDo.title | titlecase }}</h3>
        <p matLine>
          {{ toDo.details }}
        </p>
        <button
          mat-icon-button
          color="primary"
          (click)="
            decreaseProgressToDo(toDo.id); $event.stopImmediatePropagation()
          "
        >
          <mat-icon>remove</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          (click)="
            increaseProgressToDo(toDo.id); $event.stopImmediatePropagation()
          "
        >
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletetodo(toDo.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <div class="progressbar" [style.width.%]="toDo.progress">
          <span>{{ toDo.progress }}%</span>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
