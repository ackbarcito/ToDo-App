<mat-card>
  <mat-card-header>
    <mat-card-title> ToDo List </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let toDo of todoList" (click)="selectCourse(toDo)">
        <h3 matLine>{{ toDo.title | titlecase }}</h3>
        <p matLine>
          {{ toDo.details }}
        </p>
        <button
          mat-icon-button
          color="warn"
          (click)="deletetodo(toDo.id); $event.stopImmediatePropagation()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
